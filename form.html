<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cool Simple Form Validation</title>
 <link rel="stylesheet" href="form.css">
</head>
<body>
<form id="myForm">
  <h2>Login Form</h2>
  <div class="form-group fullname">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="Enter your full name">
  </div>
  <div class="form-group email">
    <label for="email">Email Address</label>
    <input type="text" id="email" placeholder="Enter your email address">
  </div>
  <div class="form-group password">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password">
    <i id="pass-toggle-btn" class="pass_solid"></i>
  </div>
  <div class="form-group date">
    <label for="date">Birth Date</label>
    <input type="date" id="date" placeholder="Select your date">
  </div>

  <div class="form-group profession">
    <label for="profession">Profession</label>
    <select id="profession">
      <option value="" selected disabled>Select your profession</option>
      <option value="Doctor">Doctor</option>
      <option value="Softwareengineer">Software engineer</option>
      <option value="Designer">Designer</option>
      <option value="Seller">Seller</option>
      <option value="Other">Other</option>
    </select>
    </div>
  <div class="form-group gender">
    
    
    <fieldset class="container">
      <legend>Select your gender</legend>
      <label class="gender">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="radio1" placeholder="Select your gender">

      </label>
      <label class="gender">
        <label for="gender" >Male</label>
        <input type="radio" name="gender" id="radio2">
      </label>
      <label class="gender">
        <label for="gender" >Other</label>
        <input type="radio"  name="gender" id="radio3"> 
      </label>
     
    </fieldset>
  
    
  </div>
  
  <div class="form-group submit-btn">
    <input type="submit" class="submit-btn", value="Submit">
  </div>
</form>
<div id="thank-you-content" style="display: none; color: #ffffff";>
  <h1>Thank you for filling out the form correctly</h1>
</div>
  <script  src="form.js"></script>
</body>
</html>
